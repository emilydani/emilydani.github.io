<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/demo.css">
    <title>Table</title>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Ubuntu');
    </style>
</head>

<body>
    <header></header>
    <main>
       
        <table>
            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>
                </tr>
            </thead>
            <tfoot>
                <th colspan="3">Compiled 12.2020 by bRauls</th>
            </tfoot>
            <tbody>
                <tr>
                    <td class="blue">Period</td>
                    <td class="blue">Sales</td>
                    <td class="blue">Sales Goals</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="blue">$7,500</td>
                </tr>
                <tr>
                    <td><i>Black Friday</i></td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
        </table>

    </main>
</body>

</html>
